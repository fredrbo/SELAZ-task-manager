<div class="modal-content mt-3 d-flex flex-column align-items-center justify-content-center">
  <h3>Filtro</h3>
  <mat-dialog-content>
    <div class="filter-container  d-flex flex-column align-items-center justify-content-center">
      <mat-form-field appearance="fill" *ngIf="usersOptions.length > 0">
        <mat-label>Usu√°rio</mat-label>
        <mat-select [(value)]="selectedUser">
          <mat-option *ngFor="let user of usersOptions" [value]="user.id">{{user.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select [(value)]="selectedStatus">
          <mat-option [value]="-1" >Selecione um status</mat-option>
          <mat-option *ngFor="let option of taskStatusOption" [value]="option.id">{{option.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class=" d-flex flex-column align-items-center justify-content-center">
    <button class="button-primary w-100" (click)="applyFilter()">Salvar</button>
    <button class="button-primary-outline  w-100 mt-3" (click)="cleanFilter()">Limpar filtro</button>
  </mat-dialog-actions>
</div>

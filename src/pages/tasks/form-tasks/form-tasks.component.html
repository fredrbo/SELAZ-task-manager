<div class="container-fluid">
    <div>
        <h3>{{data ? "Editar tarefa" : "Criar tarefa"}}</h3>

        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()"
            class=" d-flex flex-column align-items-center justify-content-center">
            <mat-form-field appearance="fill">
                <mat-label>Título</mat-label>
                <input matInput formControlName="title" placeholder="Digite o título">
            </mat-form-field>
     
            <mat-form-field appearance="fill">
                <mat-label>Descrição</mat-label>
                <input matInput formControlName="description" placeholder="Digite a descrição">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Data de expiração</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="expirationDate">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option *ngFor="let option of taskStatusOption" [value]="option.id">{{option.name}}</mat-option>
                </mat-select>
            </mat-form-field>
       
            <mat-form-field appearance="fill">
                <mat-label>Usuário</mat-label>
                <mat-select formControlName="userId">
                    <mat-option *ngFor="let user of usersOptions" [value]="user.id">{{user.name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <div>
                <button class="button-primary" type="submit" [disabled]="!taskForm.valid">Salvar</button>
            </div>

        </form>
    </div>
</div>
